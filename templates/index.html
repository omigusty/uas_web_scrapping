{% extends "base.html" %}

{% block content %}
<main class="h-full overflow-y-auto">
    <div class="container px-6 mx-auto grid">
        <h2 class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200">
            Semua Berita
        </h2>
        <!-- Card News -->
        <div class="grid gap-6 mb-8 md:grid-cols-2">
            {% for data in datas %}
            <div class="min-w-0 p-4 bg-white rounded-lg shadow-xs dark:bg-gray-800">
                <picture>
                    <img src="https://www.mncvision.id/{{ data.thumbnail }}" alt="">
                </picture>
                <div class="flex mt-2 mb-2 flex-row justify-between">
                    <p class="text-xs font-medium text-gray-600 dark:text-gray-400">{{ data.category }}</p>
                    <p class="text-xs font-medium text-gray-600 dark:text-gray-400">{{ data.date }}</p>
                </div>
                <form action="{{ url_for('newsDetail') }}" method="POST">
                    <input type="hidden" name="getUrl" value="{{ data.link }}">
                    <button type="submit" class="float-left flex justify-content-start">
                        <a class="text-left text-xl font-semibold text-gray-600 dark:text-gray-300">
                            {{ data.title }}
                        </a>
                    </button>
                </form>
            </div>
            {% endfor %}
        </div>
    </div>
</main>
{% endblock %}
